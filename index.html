<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Frontend Mentor | Intro component with sign up form</title>
    </head>
    <body>
    <!--seccion izquierda-->
        <div class="container">
            <div class="wrapper">
                <section class="wrapper__letter">
                    <h1>
                        Learn to code by<br>watching others
                    </h1>
                    <p>
                        See how experienced developers solve problems in real-time.<br>Watching scripted tutorials is great, 
                        but understanding how <br> developers think is invaluable. 
                    </p>
                </section>
            <!--seccion derecha-->
                <section class="wrapper__form">
                    <div class="wrapper__form-try shadow">
                        <p>Try it free 7 days <span>then $20/mo. thereafter</span></p> 
                    </div>
                    <form class="wrapper__form-field shadow">
                    <div>
                        <input class="field" type="text" name="name" placeholder="First Name" required>
                    </div>
                    <div>
                        <input class="field" type="text" name="lastname" placeholder="Last Name" required>
                    </div>
                    <div>
                        <input class="field" type="email" name="email" placeholder="Email Address" required>
                    </div>
                    <div>
                        <input class="field" type="password" name="password" placeholder="Password" required>
                    </div>
                    <button class="button-shadow">
                        Claim your free trial
                    </button>
                    <footer>
                        By clicking the button, you are agreeing to our <span>Terms and Services</span>  
                    </footer>
                    </form>
                </section>
            </div>
        </div>
    </body>
</html>
